<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线画板</title>
</head>
<script type="text/javascript" src="../kuangjia/jquery-2.2.3.min.js"></script>
<body>

<canvas id="php100" width="500" height="500" style="border: 1px solid red"></canvas>


<script type="text/javascript">

    var canvas = document.getElementById("php100");
    var p100 = canvas.getContext("2d");
    p100.lineWidth = 10;
    p100.strokeStyle="red";
    var mm = false;     //控制

    $(function () {

        $("#php100").mousedown(function(e){
            var mouseX = e.pageX - this.offsetLeft;
            var mouseY = e.pageY - this.offsetTop;
            mm=true;
            p100.moveTo(mouseX,mouseY); //起始位置
        });

        $("#php100").mouseup(function(e){
            mm=false;
        });

        $("#php100").mousemove(function(e){
            var mouseX = e.pageX - this.offsetLeft;
            var mouseY = e.pageY - this.offsetTop;
            if(mm){
                p100.lineTo(mouseX,mouseY); //终止位置
                p100.stroke();  //结束图形
            }
        });
    })

</script>
</body>
</html>
