<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹跳球</title>
</head>
<body>
<canvas id="php100" width="500" height="500" style="border: 1px solid red"></canvas>

<div id="ds"></div>

<script type="text/javascript">

    var canvas = document.getElementById("php100");
    var p100 = canvas.getContext("2d");
    var dir = 100;
    var height = 500;
    var width = 500;
    var exp = 1;//像素移动的位置

    function fff()
    {
        p100.clearRect(0,0,height,width);//清除上一次的痕迹
        p100.fillStyle = "red";
        p100.beginPath();
        p100.arc(190, dir, 20, 0, Math.PI * 2, 1);
        p100.closePath();
        p100.fill();
        dir = dir + exp;
        if(dir==height | dir==10)
        {
            exp = exp * -1;
        }
    }
    var tt = null;
    function stat(){
        if(tt==null){
            tt=setInterval(fff,2);
        }
    }
    function stop(){
        if(tt!=null){
            clearInterval(tt);
            tt = null;
        }
    }

</script>
<button onclick="stat();">开始</button>
<button onclick="stop();" >停止</button>
</body>
</html>
