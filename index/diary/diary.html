<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日记</title>
</head>

<!--引用 bootstrap -->
<link rel="stylesheet" href="../../kuangjia/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
<script src="../../kuangjia/jquery-2.2.3.min.js"></script>
<script src="../../kuangjia/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

<script src="diary.js" charset="GB2312"></script>

<body data-spy="scroll" data-target="#myscroll" data-offset="50">
<!--使用html5的storage来保存数据-->
<div class="container" style="position: absolute;top: 50px;left: 50px">
    <div class="row">
        <div class="col-xs-3 col-md-4 col-xs-offset-3 col-md-offset-4 ">
            <input type="button" value="初始化数据" onclick="clearStorage();"/>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-xs-12 col-sm-4 col-sm-offset-4 col-md-3 col-lg-3">
            <p class="text-center">回顾</p>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
            <select name="select" id="dayselection">
                <option value="0.0416666667">1小时内</option>
                <option value="1">1天内</option>
                <option value="3">3天内</option>
                <option value="7">7天内</option>
                <option value="14">14天内</option>
                <option value="30">1月内</option>
            </select>
        </div>

        <!--<div class="clearfix visible-xs-block"></div>-->

        <div class="col-xs-6 col-md-3 col-lg-3">
            <input type="button" id="prev" value="上一个" onclick="showPrevious();"/>
        </div>
        <div class="col-xs-6 col-md-3 col-lg-3">
            <input type="button" id="next" value="下一个" onclick="showNext();"/>
        </div>
        <hr/>
    </div>
    <hr/>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-md-offset-4" style="margin: auto">
            <p class="left">英语表达</p>
            <textarea name="entext" id="en" cols="35" rows="5"></textarea>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4" style="margin: auto">
            <p class="left">中文解释</p>
            <textarea name="zhtext" id="zh" cols="35" rows="5"></textarea>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-xs-6 col-md-6">
            <input type="button" id="save" value="保存内容" onclick="saveEntry();"/>
        </div>
        <div class="col-xs-6 col-md-6">
            <input type="button" id="delete" value="删除内容" onclick="deleleEntry()"/>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <strong class="text-center" id="msg"></strong>
        </div>
    </div>
</div>
